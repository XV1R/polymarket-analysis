version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: polymarket-api
    ports:
      - "8000:8000"
    environment:
      - APP_URL=http://api:8000
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - polymarket-network

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: polymarket-dashboard
    ports:
      - "8501:8501"
    environment:
      - APP_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - polymarket-network

networks:
  polymarket-network:
    driver: bridge

